<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div metal:use-macro="mAdmin.xhtml/MenuApp"/>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="40"><i class="glyphicons-transfer"/></th>
										<th class="left">LĨNH VỰC</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Domain DomainAll">
										<td class="center"><span tal:content="repeat/Domain/number"/></td>
										<td><a tal:attributes="href Domain/getURLSelling" >BÁN HÀNG <span tal:content="Domain/getName"/></a></td>
									</tr>									
								</tbody>
							</table>
							<P/>		
							<P><B><U>CHÚ Ý</U></B>: cần phải xác định <B>LĨNH VỰC</B> trước khi vào bán hàng.</P>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
