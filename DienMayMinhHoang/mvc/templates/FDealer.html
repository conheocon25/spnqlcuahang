					</ul>

					</ul>
				</div>

										<p class="title-desc" tal:content="Save/getName"/>
									</header>

										<div class="tab-pane active" id="all">
											<div tal:repeat="SR Save/getSRAll" class="col-md-4 col-sm-6 col-xs-12">

															<a tal:attributes="href SR/getResource/getURLView">

																<img tal:attributes="src SR/getResource/getInfo/getImage2" class="item-image-hover"/>
															</a>
														</figure>
														<div class="item-price-container">
															<span class="old-price" tal:content="SR/getResource/getPrice2Print"/>
															<span class="item-price" tal:content="SR/getPriceSavingPrint"/>
														</div>
														<span class="new-rect">HOT</span>
														<span class="discount-rect">-<span tal:content="SR/getDiscount"/>%</span>
													</div><!-- End .item-image -->
													<div class="item-meta-container">
														<div class="ratings-container">
															<div class="ratings">
																<div class="ratings-result" data-result="90"></div>

															<span class="ratings-amount">
																2 đánh giá
															</span>
														</div><!-- End .rating-container -->
														<h3 class="item-name"><a tal:attributes="href SR/getResource/getURLView" tal:content="SR/getResource/getName"/></h3>
														<div class="item-action">
															<a href="#" class="item-add-btn">
																<span class="icon-cart-text">Mua ngay</span>
															</a>
															<div class="item-action-inner">
																<a href="#" class="icon-button icon-like">Favourite</a>
																<a href="#" class="icon-button icon-compare">Checkout</a>
															</div><!-- End .item-action-inner -->
														</div><!-- End .item-action -->
													</div><!-- End .item-meta-container -->	
												</div><!-- End .item -->
											</div>
										</div><!-- End .tab-pane -->
									</div><!-- End #products-tabs-content -->
									
									<header class="content-title">

														<div class="item-price-container">

															</div><!-- End .ratings -->
															<span class="ratings-amount">
																3 Reviews
															</span>
														</div><!-- End .rating-container -->
														<h3 class="item-name"><a tal:attributes="href OID/getResource/getURLView" tal:content="OID/getResource/getName"/></h3>
														<div class="item-action">
															<a href="#" class="item-add-btn">
																<span class="icon-cart-text">Mua ngay</span>

															<div class="item-action-inner">

															</div><!-- End .item-action-inner -->

												</div><!-- End .item -->
											</div>
										</div><!-- End .tab-pane -->
									</div><!-- End #products-tabs-content -->
									
									<header class="content-title">
										<div class="title-bg">
											<h2 class="title">BÁN CHẠY NHẤT</h2>
										</div><!-- End .title-bg -->
									</header>
									<div id="products-tabs-content" class="row tab-content">
										<div class="tab-pane active" id="all">
											<div tal:repeat="OED OEDAll" class="col-md-4 col-sm-6 col-xs-12">
												<div class="item">
													<div class="item-image-container">
														<figure>
															<a tal:attributes="href OED/getResource/getURLView">
																<img tal:attributes="src OED/getResource/getImageAll/current/getURL" class="item-image"/>

													<div class="item-meta-container">

								<div class="col-md-3 col-sm-4 col-xs-12 sidebar">
									<div id="fb-root"></div>
									<div class="fb-like" data-href="https://www.facebook.com/dienmayminhhoang" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>
									
									<div class="widget subscribe">
										<p>Nhận thông tin và các chương trình khuyến mãi hấp dẫn</p>
										<form action="/subcribe" id="subscribe-form">
											<div class="form-group">
												<input type="email" class="form-control" id="subscribe-email" placeholder="Email của bạn là gì?"/>
											</div>
											<input type="submit" value="ĐĂNG KÝ" class="btn btn-custom"/>
										</form>
									</div>
									
									<div class="widget testimonials">
										<h3>Đánh giá</h3>
										<div class="testimonials-slider flexslider sidebarslider">
											<ul class="testimonials-list clearfix">
												<li tal:repeat="StoryLine StoryLineAll">
													<div class="testimonial-details">
														<header tal:content="StoryLine/getTitle"/>														
														<span tal:content="StoryLine/getNote"/>														
													</div><!-- End .testimonial-details -->
													<figure class="clearfix">
														<img tal:attributes="src StoryLine/getImage" alt="Computer Ceo"/>
														<figcaption>
															<a href="#"><span tal:content="StoryLine/getName"/></a>
															<span tal:content="StoryLine/getDatePrint"/>
														</figcaption>
													</figure>
												</li>												
											</ul>
										</div><!-- End .testimonials-slider -->
									</div><!-- End .widget -->
									
									<div class="widget latest-posts">
										<h3>Tin tức</h3>
										<div class="latest-posts-slider flexslider sidebarslider">
											<ul class="latest-posts-list clearfix">
												<li tal:repeat="PT Tag/getPostTop4">
													<a tal:attributes="href PT/getURLRead">
														<figure class="latest-posts-media-container">
															<img tal:attributes="src PT/getPost/getImage;alt PT/getPost/getTitle" />
														</figure>
													</a>
													<h4><a tal:attributes="href PT/getURLRead" tal:content="PT/getPost/getTitle"/></h4>
													<p tal:content="structure PT/getPost/getContentReduce"/>
													
													<div class="latest-posts-meta-container clearfix">
														<div class="pull-left">
															<a tal:attributes="href PT/getURLRead">Chi tiết...</a>
														</div><!-- End .pull-left -->
														<div class="pull-right">
															<span tal:content="PT/getPost/getTimePrint"/>
														</div><!-- End .pull-right -->
													</div><!-- End .latest-posts-meta-container -->
												</li>
											</ul>
										</div><!-- End .latest-posts-slider -->
									</div><!-- End .widget -->
									
									<div class="widget banner-slider-container">
										<div class="banner-slider flexslider">
											<ul class="banner-slider-list clearfix">
												<li><a href="#"><img src="/mvc/templates/front/images/banner1.jpg" alt="Banner 1"/></a></li>
												<li><a href="#"><img src="/mvc/templates/front/images/banner2.jpg" alt="Banner 2"/></a></li>
												<li><a href="#"><img src="/mvc/templates/front/images/banner3.jpg" alt="Banner 3"/></a></li>
											</ul>
										</div>
									</div><!-- End .widget -->
								</div><!-- End .col-md-3 -->
							</div><!-- End .row -->
							
								<div id="brand-slider-container" class="carousel-wrapper">
									<header class="content-title">
										<div class="title-bg">
											<h2 class="title">NHÃN HÀNG ĐƯỢC ƯA CHUỘNG</h2>
										</div><!-- End .title-bg -->
									</header>
									<div class="carousel-controls">
										<div id="brand-slider-prev" class="carousel-btn carousel-btn-prev"></div><!-- End .carousel-prev -->
										<div id="brand-slider-next" class="carousel-btn carousel-btn-next carousel-space"></div><!-- End .carousel-next -->
									</div><!-- End .carousel-controllers -->
									<div class="sm-margin"></div><!-- space -->
									<div class="brand-slider owl-carousel">										
										<a href="#" tal:repeat="Manufacturer ManufacturerAll">
											<img height="100" width="170" tal:attributes="src Manufacturer/getImage; alt Manufacturer/getName" />
										</a>
									</div><!-- End .brand-slider -->
								</div><!-- End #brand-slider-container -->
							</div><!-- End .col-md-12 -->
						</div><!-- End .row -->
				</div><!-- End .container -->
			</section><!-- End #content -->
			<div metal:use-macro="mFront.xhtml/Footer"/>
		</div><!-- End #wrapper -->		
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
		<script>
			$(function() {
				// Sequence.js Slider Plugin
				var options = {
					nextButton: true,
					prevButton: true,
					pagination:true,
					autoPlay: true,
					autoPlayDelay: 8500,
					pauseOnHover: true,
					preloader: true,
					theme: 'slide',
					speed: 700,
					animateStartingFrameIn: true
				},
				homeSlider = $('#slider-sequence').sequence(options).data("sequence");
			});
		</script>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
