<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>		
		<div class="menu">
			<div id="sidebar">
				<ul style="display: block;">																				
					<li tal:condition="TD/getPre"> 
						<a tal:attributes="href TD/getPre/getURLReportGeneral">
							<i class="icon-book" /><span tal:content="TD/getPre/getDatePrint"/>
						</a>
					</li>
					<li class="active"><a><i class="icon-book" /><span tal:content="TD/getDatePrint"/></a></li>
					<li>
						<a tal:attributes="href TD/getNext/getURLReportGeneral" tal:condition="TD/getNext">
							<i class="icon-book" /><span tal:content="TD/getNext/getDatePrint"/>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>																					
										<th width="40"><div class="text-left">ID</div></th>
										<th width="80" />
										<th><div class="text-left">TÊN HÀNG</div></th>
										<th width="90"><div class="text-right">TỒN CŨ</div></th>
										<th width="90"><div class="text-right">NHẬP</div></th>
										<th width="90"><div class="text-right">XUẤT</div></th>
										<th width="90"><div class="text-right">GIÁ</div></th>
										<th width="90"><div class="text-right">TỒN MỚI</div></th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="TDR TD/getTDResourceAll">
										<td><span tal:content="repeat/TDR/index"/></td>
										<td><img width="32" tal:attributes="src TDR/getResource/getImage"/></td>
										<td><span tal:content="TDR/getResource/getName"/></td>
										<td align="right">
											<font color="green">
												<span tal:content="TDR/getCountOldPrint"/>
											</font>
										</td>
										<td align="right">
											<font color="blue">
												<span tal:content="TDR/getCountImportPrint"/>
											</font>
										</td>
										<td align="right">
											<font color="red">
												<span tal:content="TDR/getCountExportPrint"/>
											</font>
										</td>	
										<td align="right"><span tal:content="TDR/getPricePrint"/></td>
										<td align="right">
											<font color="blue">
												<B tal:content="TDR/getCountNewPrint"/>
											</font>
										</td>
									</tr>										
								</tbody>
							</table>															
						</div>
					</div>					
				</div>
			</div>
		</div>
						
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			
		/*]]>*/
		</script>
	</body>
</html>
