<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="container-fluid">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">								
								<table class="table table-striped table-hover">
									<thead>
										<tr>																
											<th width="5%"><div class="text-center">STT</div></th>
											<th width="20%"><div class="text-left">KHÁCH HÀNG</div></th>
											<th width="25%"><div class="text-right">NGÀY</div></th>											
											<th width="15%"><div class="text-right">GIÁ TRỊ</div></th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Order TD/getOrderExportAll">
											<td align="center"><span tal:content="repeat/Order/number"/></td>
											<td align="left"><span tal:content="Order/getCustomer/getName"/></td>											
											<td align="right"><span tal:content="Order/getDatePrint"/></td>
											<td align="right"><span tal:content="Order/getValuePrint"/></td>
										</tr>																				
										<tr>
											<td align="right" colspan="3"><B>TỔNG CỘNG</B></td>
											<td align="right"><B tal:content="TD/getExportPrint"/></td>
										</tr>																				
									</tbody>
								</table>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
