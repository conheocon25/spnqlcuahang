<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="40"><i class="glyphicons-transfer"/></th>
										<th class="left">KHÁCH HÀNG</th>
										<th width="120" class="left">GIAO DỊCH</th>
									</tr>
								</thead>
								<tbody>									
									<tr tal:repeat="Customer Domain/getCustomerAll">
										<td class="center"><span tal:content="repeat/Customer/number"/></td>
										<td><span tal:content="Customer/getName"/></td>
										<td><a tal:attributes="href php:Customer->getURLTracking( Domain->getId() )">Xem (<span tal:content="php:Customer->getTracking( Domain->getId() )->count()"/>)</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
