<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th width="120">THỜI GIAN</th>
										<th width="120">NHÂN VIÊN</th>
										<th>DIỄN GIẢI</th>
										<th width="120"><div class="text-right">THÀNH TIỀN</div></th>
										<th width="120">TRẠNG THÁI</th>										
										<th width="30"/>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Order OrderAll">
										<td><div tal:content="repeat/Order/number" /></td>
										<td>
											<a tal:attributes="href Order/getURLUpdLoad">
												<div tal:content="Order/getDatePrint" />
											</a>
										</td>
										<td><div tal:content="Order/getUser/getName" /></td>
										<td><div tal:content="Order/getDescription" /></td>
										<td>
											<a target="blank" tal:attributes="href Order/getURLPrint">
												<div class="text-right" tal:content="Order/getValuePrint" />
											</a>
										</td>
										<td><div tal:content="Order/getStatePrint" /></td>
										<td><a tal:attributes="href Order/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>								
							</table>							
							<span metal:use-macro="mAdmin.xhtml/PageBar"/>
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
