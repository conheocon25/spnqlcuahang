<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
  </head>

  <body>
	<div metal:use-macro="mFront.xhtml/Header"/>
    <div class="container">
        <div metal:use-macro="mFront.xhtml/PageTitle"/>
        <div metal:use-macro="mFront.xhtml/Menu"/>

      <div class="row-fluid">
        <div class="span12">		
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner">
				<div class="item active">
					<img width="100%" tal:attributes="src Presentation/getSlideAll/current/getURL; alt Presentation/getSlideAll/current/getName"/>
					<div class="carousel-caption">
						<h4 tal:content="Presentation/getSlideAll/current/getName"/>
						<p tal:content="Presentation/getSlideAll/current/getNote"/>
					</div>
				</div>
				<div class="item" tal:repeat="Slide Presentation/getSlideAll">
					<img width="100%" tal:attributes="src Slide/getURL; alt Slide/getName"/>
					<div class="carousel-caption">
						<h4 tal:content="Slide/getName"/>
						<p tal:content="Slide/getNote"/>
					</div>
				</div>
            </div>
            <a class="left 	carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
          </div>
        </div>
      </div>
	  
      <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>Khuyến mãi <small tal:content="Save/getName"/></h1>
            </div>
        </div>
      </div>      
      <div class="row-fluid">
        <ul class="thumbnails">
			<li class="span3" tal:repeat="SR Save/getSRAll">
              <div class="thumbnail sale-thumbnail">
                <a tal:attributes="href SR/getResource/getURLView">
					<div class="sale-tag">-10%</div>
					<img alt="" tal:attributes="src SR/getResource/getImageAll/current/getURL"/>
					<div class="caption">
					  <h5 						tal:content="SR/getResource/getName"/>
					  <p class="price-old" 		tal:content="SR/getResource/getPrice2Print"/>
					  <p class="price-new"		tal:content="SR/getResource/getPrice2Print"/>
					  <p 						tal:content="SR/getDiscount"/>
					</div>
				</a>
              </div>
            </li>
        </ul>
      </div>
	  
      <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>Bán chạy <small>Các sản phẩm bán chạy nhất trong tháng này</small></h1>
            </div>
        </div>
      </div>      
      <div class="row-fluid">
        <ul class="thumbnails">
			<li class="span3" tal:repeat="Resource ResourceAll1">
              <div class="thumbnail">
                <a tal:attributes="href Resource/getURLView">
					<img alt="" tal:attributes="src Resource/getImageAll/current/getURL"/>
				</a>
                <div class="caption">
                  <h5 	tal:content="Resource/getName"/>
                  <p 	tal:content="Resource/getPrice2Print"/>
                  <p>Có sẵn</p>
                </div>
              </div>
            </li>
        </ul>
      </div>
      
      <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>Hàng mới về <small>Sản phẩm mới nhất trong tháng</small></h1>
            </div>
        </div>
      </div>
      
      <div class="row-fluid">
        <ul class="thumbnails">
			<li class="span3" tal:repeat="Resource ResourceAll2">
              <div class="thumbnail">
                <a tal:attributes="href Resource/getURLView">
					<img alt="" tal:attributes="src Resource/getImageAll/current/getURL"/>
				</a>
                <div class="caption">
                  <h5 	tal:content="Resource/getName"/>
                  <p 	tal:content="Resource/getPrice2Print"/>
                  <p>Có sẵn</p>
                </div>
              </div>
            </li>
        </ul>
      </div>
      
		<div class="row-fluid">
			<div class="span12">
				<div class="page-header">
					<h1>Sản phẩm  ngẫu nhiên <small>Các sản phẩm khác</small></h1>
				</div>
			</div>
		</div>      
		<div class="row-fluid">
			<ul class="thumbnails">
				<li class="span3" tal:repeat="Resource ResourceAll3">
				  <div class="thumbnail">
					<a tal:attributes="href Resource/getURLView">
						<img alt="" tal:attributes="src Resource/getImageAll/current/getURL"/>
					</a>
					<div class="caption">
					  <h5 	tal:content="Resource/getName"/>
					  <p 	tal:content="Resource/getPrice2Print"/>
					  <p>Có sẵn</p>
					</div>
				  </div>
				</li>
			</ul>
		</div>
		<div metal:use-macro="mFront.xhtml/Footer"/>
    </div> <!-- /container -->
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
  </body>
</html>
