<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div id="sidebar">
			<ul>
				<li class="OrderType" alt="1">
					<a><i class="glyphicons-shop_window" /> ĐẶT HÀNG</a>
				</li>
				<li class="OrderType" alt="2">
					<a><i class="glyphicons-shop_window" /> XÉT DUYỆT</a>
				</li>
				<li class="OrderType" alt="3">
					<a><i class="glyphicons-shop_window" /> GIAO HÀNG</a>
				</li>
			</ul>		
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-4">										
					<div id="OrderFilter"/>
				</div>
				<div class="col-8">
					<div id="OrderExportView"/>
				</div>
			</div>
		</div>		
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script>
									
			//NẠP ĐƠN HÀNG
			$('.OrderType').click(function(){
				var State = $(this).attr('alt');								
				$("#OrderFilter").load("/selling/checking/order/load/"+State);
				$('.OrderType').removeClass("active");
				$(this).addClass("active");
			});
			$('.OrderType:first').click();
			
        </script>
	</body>
</html>
