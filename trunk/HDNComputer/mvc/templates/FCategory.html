<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
  </head>
  <body>
	<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container">
			<div metal:use-macro="mFront.xhtml/PageTitle"/>
			<div metal:use-macro="mFront.xhtml/Menu"/>
        
		<div class="row-fluid">
			<div class="span3">								
				<div class="row-fluid">
					<div class="span12">
						<ul class="breadcrumb">
							<li>Danh mục</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<ul class="nav nav-tabs nav-stacked">
						<li tal:repeat="Category Category1/getCategoryAll">
							<a tal:attributes="href Category/getURLView" tal:content="Category/getName"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="span9">
				<ul class="breadcrumb">
					<li><a href="/">Trang chủ</a> <span class="divider">/</span></li>
					<li><a href="#"><span tal:content="Category1/getName"/></a> <span class="divider">/</span></li>
					<li class="active" tal:content="Category2/getName"/>
				</ul>

				<div class="row-fluid">
					<div class="span12">
						<h3 tal:content="Category2/getName"/>
						<hr/>
						<ul class="thumbnails">
							<li class="span4" tal:repeat="Resource Category2/getResourceAll">
								<div class="thumbnail">
									<a tal:attributes="href Resource/getURLView">
										<img alt="" tal:attributes="src Resource/getImageAll/current/getURL"/>
									</a>
									<div class="caption">
										<h5 tal:content="Resource/getName"/>
										<p tal:content="Resource/getPrice2Print"/>
										<p>Có sẵn</p>
									</div>
								</div>
							</li>
						</ul>
						<div class="pagination">
							<ul>
								<li class="disabled"><a href="#">&laquo;</a></li>
								<li class="active"><a href="#">1</a></li>
								<li><a href="#">2</a></li>								
								<li><a href="#">&raquo;</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div metal:use-macro="mFront.xhtml/Footer"/>
		</div> <!-- /container -->
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
  </body>
</html>
