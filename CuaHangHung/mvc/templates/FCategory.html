<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
  </head>
  <body>
	<div metal:use-macro="mFront.xhtml/Header"/>
		<div class="container">
			<div metal:use-macro="mFront.xhtml/PageTitle"/>
			<div metal:use-macro="mFront.xhtml/Menu"/>
        
		<div class="row-fluid">
			<div class="span3">								
				<div class="row-fluid">
					<div class="span12">
						<ul class="breadcrumb">
							<li>Danh mục</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<ul class="nav nav-tabs nav-stacked">
						<li tal:repeat="Category Category1/getCategoryAll">
							<a class="active" tal:attributes="href Category/getURLView" tal:content="Category/getName"/>
						</li>
					</ul>
				</div>
			</div>
			<div class="span9">
				<ul class="breadcrumb">
					<li><a href="/">TRANG CHỦ</a> <span class="divider">/</span></li>
					<li><a href="#"><span tal:content="Category1/getName"/></a> <span class="divider">/</span></li>
					<li class="active" tal:content="Category2/getName"/>
				</ul>
				<div class="row-fluid">
					<div class="span12">						
						<ul class="thumbnails">
							<li class="span4" tal:repeat="Resource ResourceAll">
								<div class="thumbnail">
									<a tal:attributes="href Resource/getURLView">										
										<img tal:condition="Resource/getImageAll/count" tal:attributes="src Resource/getImageAll/current/getURL"/>
										<img tal:condition="not: Resource/getImageAll/count" tal:attributes="src '/data/images/product.jpg'"/>
									</a>
									<div class="caption">
										<h5 tal:content="Resource/getName"/>
										<p tal:content="Resource/getPrice2Print"/>										
									</div>
								</div>
							</li>
						</ul>
						<div class="pagination">
							<ul>
								<li tal:repeat="P PN/getPages" tal:attributes="class php: (P->getId()==Page)?'disabled':'active'">
									<a tal:attributes="href P/getURL" tal:content="P/getName" />
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div metal:use-macro="mFront.xhtml/Footer"/>
		<div metal:use-macro="mFront.xhtml/UserOnline"/>
		</div> <!-- /container -->
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
  </body>
</html>
