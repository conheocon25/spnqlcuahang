<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>

	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>

							<li>

					</div>
					<div class="span9">
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>

									<tr>
										<th width="32">STT</th>
										<th width="100">MÃ VẠCH</th>
										<th>TÊN</th>
										<th width="60">ĐƠN VỊ</th>
										<th width="120">GIÁ NHẬP</th>
										<th width="120">GIÁ BÁN</th>

								</thead>
								<tbody>

										<td><a class="btn" tal:attributes="href Resource/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
							</table>							
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>

</html>
