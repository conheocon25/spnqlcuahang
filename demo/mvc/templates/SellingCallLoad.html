<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">			
			<ul style="display: block;">
				<li class="nav-header">CHỌN THẺ</li>
				<li tal:repeat="TagSelected1 TagSelectedAll" tal:attributes="class php:TagSelected1->getId()==TagSelected->getId()?'active':'disable'">
					<a tal:attributes="href TagSelected1/getURLCallLoad">
						<span tal:content="TagSelected1/getTag/getName"/>
					</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30"><div class="text-center">STT</div></th>
										<th>TÊN HÀNG</th>										
										<th width="90" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="R2T TagSelected/getTag/getR2TAll" >
										<td><div class="text-center" tal:content="repeat/R2T/number" /></td>
										<td><div class="text-left" tal:content="R2T/getResource/getName" /></td>
										<td>
											<div>
												<div class="Tag" tal:attributes="alt php:TagSelected->getURLCallExe() . '/' . R2T->getIdResource()">
													Chọn (0)
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$(".Tag").click(function(){
				var URL = $(this).attr('alt');								
				$.ajax({
					type: "POST", 
					async: false,
					url: URL,
					dataType: 'json',
					success: function(data){
						Count = data.Count;				
					}
				});
				//$(this.parentNode.parentNode.childNodes[7]).html( Count);
				$(this).html("Chọn ("+Count+")");
			});
		/*]]>*/
		</script>		
	</body>
</html>
