<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	
  </head>
  <body onunload="GUnload()">
	<div metal:use-macro="mFront.xhtml/Header"/>    
    <div class="container">
        <div metal:use-macro="mFront.xhtml/PageTitle"/>
        <div metal:use-macro="mFront.xhtml/Menu"/>
		<div class="row-fluid">
			<div class="span3">
				<div class="row-fluid">
					<div class="span12">
						<h2>Địa chỉ</h2>
						<address tal:content="ConfigAddress/getValue" />
						<h2>Liên hệ</h2>
						<B tal:content="ConfigContact/getValue" /> - 
						<address tal:content="ConfigPhone/getValue" />
					</div>
				</div>
			</div>
			<div class="span9">
				<div class="row-fluid">
					<ul class="breadcrumb">
						<li><a href="#">Trang chủ</a> <span class="divider">/</span></li>
						<li class="active">Liên hệ</li>
					</ul>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="page-header">
							<h1>Liên lạc nhanh với chúng tôi <small>sẽ được mức giá ưu đãi</small></h1>
						</div>					
						<div id="map" class="img-polaroid" style="width:100%; height:350px;"/>
						<br/>							
						<p>Mọi thắc mắc giao dịch trên hệ thống bạn có thể liên lạc trực tiếp qua điện thoại hoặc qua
						tin nhắn trực tiếp.</p>						
							<label class="control-label">Tên</label>
							<input id="name" type="text" class="input-xxlarge" required="true"/>
							<label class="control-label">Email</label>
							<input id="email" type="text" class="input-xxlarge" required="true"/>
							<label class="control-label">Chủ đề</label>
							<input id="subject" type="text" class="input-xxlarge" required="true"/>
							<label class="control-label">Nội dung</label>
							<textarea id="content" class="input-xxlarge" rows="5" style="resize: none;" required="true"></textarea><br/>
							<button id="BtnSend" type="submit" class="btn">Gửi đi</button>
					</div>
				</div>	
			</div>
		</div>	  
		<div metal:use-macro="mFront.xhtml/Footer"/>
		<div metal:use-macro="mFront.xhtml/FixedFunction"/>
		</div> <!-- /container -->
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=AIzaSyAL3E55skCbhZdaN7Jm3Tip7Np1X04f76w" type="text/javascript"></script>				
	<script type="text/javascript" language="javascript" src="/mvc/templates/theme/cms/js/gps.jquery.js"/>
		<script type="text/javascript">
			$(function() {			
				$("#map").googleMap().load();				
			});
			
			$('#BtnSend').click(function(e){				
				var Data = [];
				Data[0] 	= $("#name").val();
				Data[1] 	= $("#email").val();
				Data[2] 	= $("#subject").val();				
				Data[3] 	= $("#content").val();					
				
				var URL = "/lien-he/email";
					$.ajax({
						type: "POST",
						data: {Data:Data},
						url: URL,						
						success: function(msg){								
							if (msg.result = "OK") { 
								$("#name").val('');
								$("#email").val('');
								$("#subject").val('');
								$("#content").val('');	
								alert ("Gui thanh cong!");
							} else {
								alert ("Gui that bai !Ban hay gui lai!");
							}
						}
					});
			});	
		</script>
  </body>
</html>
