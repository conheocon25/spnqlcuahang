<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>		
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="30">STT</th>
										<th width="120"><div class="text-left">THỜI GIAN</div></th>
										<th width="120"><div class="text-left">NHÂN VIÊN</div></th>
										<th><div class="text-left">DIỄN GIẢI</div></th>
										<th width="120"><div class="text-right">THÀNH TIỀN</div></th>
										<th width="120"><div class="text-left">TRẠNG THÁI</div></th>										
										<th width="30"/>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Order OrderAll">
										<td><div tal:content="repeat/Order/number" /></td>
										<td>
											<a tal:attributes="href Order/getURLUpdLoad">
												<div tal:content="Order/getDatePrint" />
											</a>
										</td>
										<td><div tal:content="Order/getUser/getName" /></td>
										<td><div tal:content="Order/getDescription" /></td>
										<td>
											<a target="blank" tal:attributes="href Order/getURLPrint">
												<div class="text-right" tal:content="Order/getValuePrint" />
											</a>
										</td>
										<td><div tal:content="Order/getStatePrint" /></td>
										<td><a tal:attributes="href Order/getURLDelLoad"><span class="glyphicons-bin"/></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$("#Barcode").focus();																			
		/*]]>*/
		</script>		
	</body>
</html>
