<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
	</head>
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">			
			<ul>
				<li tal:repeat="Category CategoryAll">
					<a class="CategoryP" tal:attributes="alt Category/getId"><i class="glyphicons-show_big_thumbnails" /><span tal:content="Category/getName"/></a>
				</li>
			</ul>			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="col-4">
					<div id="CategoryS"/>
					<div class="widget-box">
						<div class="controls">
							<input id="SearchName" type="text" placeholder="Nhập tìm món đồ..." style="width:55%;"/>
							<a class="btn RemoveCourseSearch">
								<i class="glyphicons-circle_remove" />
							</a>							
						</div>
					</div>
					<div id="CourseF"/>
				</div>
				<div class="col-5"><div id="Session"/></div>
				<div class="col-3"><div id="ResourceAll" /></div>
			</div>			
		</div>		
		<div id="CategoryPActive" />
									
		<!-- END INSERT DIALOG  -->
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
        <script>			
			//NẠP DANH SÁCH CÁC BÀN			
			$('.CategoryP').click(function(){
				var IdCategoryP = $(this).attr('alt');
				$("#CategoryS").load("/admin/selling/categoryp/" + IdCategoryP + "/load");				
				$("#SearchName").focus();
			});						
        </script>
	</body>
</html>
