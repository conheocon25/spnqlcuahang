<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/$(document).ready(function(){$("#Barcode").focus();});/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">						
						<div class="menu">
							<ul class="nav nav-list">
								<li>
									<form tal:attributes="action '/selling/barcode'" method="post">
										<div class="control-group">
											<label class="control-label" for="Barcode">Quét mã vạch</label>
											<div class="controls">
												<input id="Barcode" name="Barcode" type="text" />
											</div>
										</div>
									</form>
								</li>
								<li tal:condition="Order">
									<a target="blank" tal:attributes="href Order/getURLPrint">
										<i class="icon-print"/>
										<span>In phiếu</span>
									</a>
									<a tal:attributes="href '/selling/checkout'">
										<i class="icon-star"/>
										<span>Tính tiền</span>
									</a>
								</li>
								<li tal:condition="not:Order">
									<a tal:attributes="href '/selling/checkin'">
										<i class="icon-th"/>
										<span>Nhập phiếu</span>
									</a>
								</li>
								<li>
									<a tal:attributes="href '/selling/call/load'">
										<i class="icon-th"/>
										<span>Chọn món ...</span>
									</a>
								</li>
								<li>
									<a tal:attributes="href '/selling/log'">
										<i class="icon-edit"/>
										<span>Nhật ký</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>							
							<table class="table table-striped table-hover" tal:condition="Order">
								<thead>
									<tr>
										<th width="30">
											<div class="text-center">
												STT
											</div>
										</th>
										<th>TÊN HÀNG</th>
										<th width="120">
											<div class="text-right">
												SỐ LƯỢNG
											</div>
										</th>
										<th width="120">
											<div class="text-right">
												ĐƠN GIÁ
											</div>
										</th>
										<th width="140">
											<div class="text-right">
												THÀNH TIỀN
											</div>
										</th>
										<th width="30" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail Order/getDetailAll" >
										<td><div class="text-center" tal:content="repeat/Detail/number" /></td>
										<td>
											<a tal:attributes="href Detail/getURLUpdLoad">
												<div tal:content="Detail/getResource/getName" />
											</a>
										</td>
										<td><div class="text-right" tal:content="Detail/getCount" /></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint" /></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint" /></td>
										<td><a class="btn" tal:attributes="href Detail/getURLDelLoad"><span class="icon-remove"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4"><div class="text-right">TỔNG CỘNG</div></td>
										<td><div class="text-right" tal:content="Order/getValuePrint" /></td>
										<td />
									</tr>
								</tfoot>
							</table>							
						</div>						
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
