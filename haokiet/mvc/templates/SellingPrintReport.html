<body>		
	<table width="100%" border="0" cellpadding="2" >
		<tr>			
			<td width="50%" align="left"><B tal:content="ConfigName/getValue"/></td>
			<td width="50%" align="right"><B>NHẬT KÝ BÁN HÀNG</B></td>
		</tr>
		<tr>			
			<td width="50%" align="left" tal:content="ConfigAddress/getValue" />
			<td width="50%" align="right"><B tal:content="php: mb_strtoupper(Domain->getName(), 'UTF8')"/></td>
		</tr>
		<tr>			
			<td width="50%" align="left" tal:content="ConfigPhone/getValue"/>
			<td width="50%" align="right">NGÀY:<span tal:content="Date"/></td>
		</tr>
	</table>
	<BR/>
	<table width="100%" border="1" cellpadding="4">
		<thead>
		<tr>
			<th width="3%"		align="center"><B>#</B></th>
			<th width="15%" 	align="left"><B>KHÁCH HÀNG</B></th>
			<th width="6%" 		align="right"><B>V.NHẬN</B></th>
			<th width="6%" 		align="right"><B>V.TRẢ</B></th>
			<th width="6%" 		align="right"><B>V.BÁN</B></th>
			<th width="1%"/>
			<th width="8%" 	align="right"><B>T.VÉ THỰC</B></th>			
			<th width="8%" 	align="right"><B>T.VÉ TRẢ</B></th>
			<th width="8%" 	align="right"><B>NỢ T.VÉ</B></th>
			<th width="1%"/>
			<th width="8%" 	align="right"><B>T.GÓP</B></th>
			<th width="8%" 	align="right"><B>T.ỨNG</B></th>
			<th width="8%" 	align="right"><B>NỢ T.ỨNG</B></th>
			<th width="1%"/>
			<th width="13%" align="right"><B>TỔNG NỢ</B></th>
		</tr>
		</thead>
		<tbody>
		<tr tal:repeat="Customer CustomerAll">
			<td width="3%" 	align="center" 	tal:content="repeat/Customer/number" />
			<td width="15%" align="left" 	tal:content="Customer/getName"/>
			<td width="6%" 	align="right" 	tal:content="Customer/getLogActive/getTicket1Print"/>
			<td width="6%"	align="right"	tal:content="Customer/getLogActive/getTicket2Print"/>			
			<td width="6%" 	align="right"	tal:content="Customer/getLogActive/getTicketDPrint"/>
			<td width="1%"/>
			<td width="8%"	align="right"	tal:content="Customer/getLogActive/getTicketValuePrint"/>
			<td width="8%" 	align="right"	tal:content="Customer/getLogActive/getPaid1Print"/>
			<td width="8%" 	align="right"><B tal:content="Customer/getLogActive/getPaid1RemainPrint"/></td>
			<td width="1%"/>
			<td width="8%"	align="right"	tal:content="Customer/getLogActive/getPaid2Print"/>
			<td width="8%"	align="right"	tal:content="Customer/getLogActive/getDebtPrint"/>
			<td width="8%" 	align="right"><B tal:content="Customer/getLogActive/getPaid2RemainPrint"/></td>
			<td width="1%"/>
			<td width="13%" align="right"><B tal:content="Customer/getLogActive/getPaid2RemainPrint"/></td>
		</tr>
		<tr>
			<td width="3%" 	align="center" 	/>
			<td width="15%" align="left" ><B>TỔNG KẾT</B></td>
			<td width="6%" 	align="right" 	/>
			<td width="6%"	align="right"	/>			
			<td width="6%" 	align="right"	/>
			<td width="1%"/>
			<td width="8%"	align="right"	/>
			<td width="8%" 	align="right"	/>
			<td width="8%" 	align="right"><B /></td>
			<td width="1%"/>
			<td width="8%"	align="right"	/>
			<td width="8%"	align="right"	/>
			<td width="8%" 	align="right"><B /></td>
			<td width="1%"/>
			<td width="13%" align="right"><B /></td>
		</tr>
		</tbody>
	</table>
	<BR/>
	<table width="100%" border="0" cellpadding="2">
		<tr>
			<td width="35%" align="center">NGƯỜI QUẢN LÝ</td>
			<td width="30%" align="center" />
			<td width="35%" align="center">CHỦ ĐẠI LÝ</td>
		</tr>		
	</table>	
</body>
