<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
  </head>

  <body>
	<div metal:use-macro="mFront.xhtml/Header"/>
    <div class="container">
        <div metal:use-macro="mFront.xhtml/PageTitle"/>
        <div metal:use-macro="mFront.xhtml/Menu"/>
           
		<div class="row-fluid">
			<div class="span3">												
				<div class="row-fluid">
					<div class="span12">
						<ul class="thumbnails">
							<li class="span12">
								<div class="thumbnail" style="height:278px;overflow:hidden;">
									<a tal:attributes="href Resource/getURLView">
										<img tal:condition="Resource/getImageAll/count" tal:attributes="src Resource/getImageAll/current/getURL"/>
										<img tal:condition="not: Resource/getImageAll/count" tal:attributes="src '/data/images/product.jpg'"/>
									</a>
									<div class="caption">
										<h5 	tal:content="Resource/getName"/>
										<p 	tal:content="Resource/getPrice2Print"/>										
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<ul class="nav nav-tabs nav-stacked">
						<li class="active"><a>Danh mục</a></li>
						<li tal:repeat="Category1 Category/getCategoryAll">
							<a tal:attributes="href Category1/getURLView" tal:content="Category1/getName"/>
						</li>
					</ul>
				</div>				
			</div>
			<div class="span9">
				<div class="row-fluid">
					<ul class="breadcrumb">
						<li><a href="/">TRANG CHỦ</a> <span class="divider">/</span></li>
						<li><a tal:attributes="href '#'"><span tal:content="Category/getName"/></a> <span class="divider">/</span></li>
						<li><a tal:attributes="href '#'"><span tal:content="Resource/getCategory/getName"/></a> <span class="divider">/</span></li>
						<li class="active"><span tal:content="Resource/getName"/></li>
					</ul>
				</div>
				<div class="row-fluid">
					<div class="span12 product">
						<div class="carousel slide" id="myCarousel">
							<div class="carousel-inner">																
								<div class="item active">									
									<img tal:condition="Resource/getImageAll/count" tal:attributes="src Resource/getImageAll/current/getURL"/>
									<img tal:condition="not: Resource/getImageAll/count" tal:attributes="src '/data/images/product.jpg'"/>
								</div>
								<div class="item" tal:repeat="Image Resource/getImageAll">
									<img alt="" tal:attributes="src Image/getURL"/>
								</div>
							</div>
							<a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
							<a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<div class="page-header">
								<h2>Đặt hàng trực tiếp Mr. Hữu: <small tal:content="ConfigPhone/getValue"/></h2>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12 product-detail">
						<div class="fb-comments" 
							data-href="http://yoyoshop.quanly-cuahang.com" 
							data-width="" 
							data-numposts="5" 
							data-colorscheme="light">						
						</div>
					</div>
				</div>
			</div>
		</div>      
		<div metal:use-macro="mFront.xhtml/Footer"/>
		<div metal:use-macro="mFront.xhtml/UserOnline"/>
    </div>	
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	
	<script>(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/vi_VN/all.js#xfbml=1&appId=525611617524479";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	$(document).ready(function(){
		$('.fb-comments').attr('data-width', $('.product-detail').width());
	});
	</script>
  </body>
</html>
