<!DOCTYPE html>
<html lang="en">
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>		
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
			/*<![CDATA[*/
			$(document).ready(function(){$("#Barcode").focus();});
			/*]]>*/
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<span metal:use-macro="mAdmin.xhtml/Header"/>						
			<div class="row-fluid">
				<div class="row-fluid">
					<div class="span3">
						<div class="menu">
							<ul class="nav nav-list">
								<li>
									<form tal:attributes="action OI/getFindResourceByBarcode" method="post">
										<div class="control-group">
											<label class="control-label" for="Barcode">Quét mã vạch</label>
											<div class="controls">
												<input id="Barcode" name="Barcode" type="text" />
											</div>
										</div>
									</form>
								</li>
								<li class="nav-header">THAO TÁC</li>
								<li><a data-transition="none" tal:attributes="href OI/getURLUpdLoad">Cập nhật</a></li>
								<li><a target="blank" data-transition="none" tal:attributes="href OI/getURLPrint">In phiếu</a></li>
							</ul>
						</div>
					</div>
					<div class="span9">												
						<div class="content">
							<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th width="32px">STT</th>
										<th>TÊN</th>
										<th width="70px">
											<div class="text-right">
												S.LƯỢNG
											</div>
										</th>
										<th width="70px">
											<div class="text-right">
												ĐƠN VỊ
											</div>
										</th>
										<th width="100px">
											<div class="text-right">
												GIÁ
											</div>
										</th>
										<th width="120px">
											<div class="text-right">
												T.TIỀN
											</div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail OI/getDetails">
										<td><div class="text-center" tal:content="repeat/Detail/number" /></td>
										<td>
											<a tal:attributes="href Detail/getURLUpdLoad">
												<span tal:content="Detail/getResource/getName" />
											</a>
										</td>
										<td><div class="text-right" tal:content="Detail/getCount"/></td>
										<td><div class="text-right" tal:content="Detail/getResource/getUnit"/></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4" align="center">
											<h1 tal:content="OI/getValuePrint"/>
										</td>
									</tr>
								</tfoot>
							</table>							
						</div>
					</div>
				</div>
			</div>
			<span metal:use-macro="mAdmin.xhtml/Footer"/>
		</div>
	</body>
</html>
