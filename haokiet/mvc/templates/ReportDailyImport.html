<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="container-fluid">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">								
								<table class="table table-striped table-hover">
									<thead>
										<tr>										
											<th width="5%"><B>#ID</B></th>											
											<th width="35%"><div class="text-left">NHÀ CUNG CẤP</div></th>
											<th width="20%"><div class="text-right">VÉ LẤY</div></th>
											<th width="20%"><div class="text-right">VÉ TRẢ</div></th>
											<th width="20%"><div class="text-right">CÒN LẠI</div></th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="Order OrderAll">
											<td align="center"><span tal:content="repeat/Order/number"/></td>
											<td align="left"><span tal:content="Order/getSupplier/getName"/></td>
											<td align="right"><span tal:content="Order/getValuePrint"/></td>
											<td align="right"><span tal:content="Order/getValue1Print"/></td>
											<td align="right"><span tal:content="Order/getValue2Print"/></td>
										</tr>
										<tr>
											<td align="left" colspan="2">TỔNG CỘNG</td>
											<td align="right"><B tal:content="SValue"/></td>
											<td align="right"><B tal:content="SValue1"/></td>
											<td align="right"><B tal:content="SValue2"/></td>
										</tr>
									</tbody>
								</table>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
