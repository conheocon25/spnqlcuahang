<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body data-menu-position="closed">
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>			
			<div metal:use-macro="mAdmin.xhtml/LocationBar"/>
			<div class="row">
				<div class="container-fluid">
					<div class="col-12">
						<div class="widget-box">
							<div class="widget-content nopadding">								
								<table class="table table-striped table-hover">
									<thead>
										<tr>										
											<th width="5%"><B>#ID</B></th>											
											<th width="20%"><div class="text-left">NHÀ CUNG CẤP</div></th>
											<th width="25%"><div class="text-right">(N)VÉ LẤY</div></th>											
											<th width="25%"><div class="text-right">(N)VÉ TRẢ</div></th>											
											<th width="10%"><div class="text-right">TIÊU THỤ</div></th>
											<th width="15%"><div class="text-right">PHẢI THANH TOÁN</div></th>
										</tr>
									</thead>
									<tbody>
										<tr tal:repeat="DS TD/getSupplierTracking">
											<td align="center"><span tal:content="repeat/DS/number"/></td>
											<td align="left"><span tal:content="DS/getSupplier/getName"/></td>
											<td align="right"><span tal:content="DS/getTicketImportPrint"/></td>											
											<td align="right"><span tal:content="DS/getTicketImportBackPrint"/></td>											
											<td align="right"><span tal:content="DS/getTicketDPrint"/></td>
											<td align="right"><span tal:content="DS/getValueDPrint"/></td>
										</tr>										
										<tr>
											<td align="left" colspan="2"><B>TỔNG CỘNG</B></td>
											<td align="right"><B tal:content="TD/getTicketImportPrint"/></td>
											<td align="right"><B tal:content="TD/getTicketImportBackPrint"/></td>
											<td align="right"><B tal:content="TD/getTicketImportDPrint"/></td>
											<td align="right"><B tal:content="TD/getValueImportDPrint"/></td>
										</tr>										
									</tbody>
								</table>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</body>
</html>
