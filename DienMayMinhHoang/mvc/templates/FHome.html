<!DOCTYPE html>
<html lang="en">
  <head>
	<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
	<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
  </head>

  <body>
	<div metal:use-macro="mFront.xhtml/Header"/>
    <div class="container">
        <div metal:use-macro="mFront.xhtml/PageTitle"/>
        <div metal:use-macro="mFront.xhtml/Menu"/>
		<div class="row-fluid">
			<div class="span3">
				<div class="row-fluid">
					<ul class="nav nav-tabs nav-stacked" tal:repeat="Tag TagAll">
						<li class="active"><a style="background-color:#EEE;"><h5 tal:content="Tag/getName"/></a></li>
						<li tal:repeat="PT Tag/getPostTop4">							
							<a tal:attributes="href PT/getURLRead" tal:content="PT/getPost/getTitle" style="max-height:36px;overflow:hidden;"/>
						</li>
					</ul>										
				</div>
			</div>
			<div class="span9">
				<div class="carousel slide" id="myCarousel">
					<div class="carousel-inner">
						<div class="item active">
							<img width="100%" tal:attributes="src Presentation/getSlideAll/current/getURL; alt Presentation/getSlideAll/current/getName"/>
							<div class="carousel-caption">
								<h4 tal:content="Presentation/getSlideAll/current/getName"/>
								<p tal:content="Presentation/getSlideAll/current/getNote"/>
							</div>
						</div>
						<div class="item" tal:repeat="Slide Presentation/getSlideAll">
							<img width="100%" tal:attributes="src Slide/getURL; alt Slide/getName"/>
							<div class="carousel-caption">
								<h4 tal:content="Slide/getName"/>
								<p tal:content="Slide/getNote"/>
							</div>
						</div>
					</div>
					<a class="left 	carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
				</div>
        
				<div class="row-fluid" tal:condition="Save/getSRAll/count">
					<div class="span12">
						<div class="page-header">
							<h2>Khuyến mãi <small tal:content="Save/getName"/></h2>
						</div>
					</div>
				</div>      
				<div class="row-fluid" tal:condition="Save/getSRAll/count">
					<ul class="thumbnails">
						<li class="span3" tal:repeat="SR Save/getSRAll">
						  <div class="thumbnail sale-thumbnail" style="height:292px;">
							<a tal:attributes="href SR/getResource/getURLView">
								<div class="sale-tag">-<span tal:content="SR/getDiscount"/>%</div>
								<img alt="" tal:attributes="src SR/getResource/getImageAll/current/getURL"/>
								<div class="caption">
									<h5 						tal:content="SR/getResource/getName"/>
									<p class="price-old" 		tal:content="SR/getResource/getPrice2Print"/>
									<p>tiết kiệm <span tal:content="SR/getPriceSaving1Print" /></p>
									<p class="price-new">chỉ còn <span tal:content="SR/getPriceSavingPrint"/></p>
								</div>
							</a>
						  </div>
						</li>
					</ul>
				</div>				
				<div class="row-fluid">
					<div class="span12">
						<div class="page-header">
							<h2>Hàng mới nhập về</h2>
						</div>
					</div>
				</div>      
				<div class="row-fluid">
					<ul class="thumbnails">
						<li class="span3" tal:repeat="OID OIDAll">
						  <div class="thumbnail">
							<a tal:attributes="href OID/getResource/getURLView">
								<img tal:condition="OID/getResource/getImageAll/count" tal:attributes="src OID/getResource/getImageAll/current/getURL"/>
								<img tal:condition="not: OID/getResource/getImageAll/count" tal:attributes="src '/data/images/product.jpg'"/>
							</a>
							<div class="caption">
							  <h5 	tal:content="OID/getResource/getName"/>
							  <p 	tal:content="OID/getResource/getPrice2Print"/>
							</div>
						  </div>
						</li>
					</ul>
				</div>
				
				<div class="row-fluid">
					<div class="span12">
						<div class="page-header">
							<h2>Bán chạy nhất</h2>
						</div>
					</div>
				</div>      
				<div class="row-fluid">
					<ul class="thumbnails">
						<li class="span3" tal:repeat="OED OEDAll">
						  <div class="thumbnail">
							<a tal:attributes="href OED/getResource/getURLView">
								<img tal:condition="OED/getResource/getImageAll/count" tal:attributes="src OED/getResource/getImageAll/current/getURL"/>
								<img tal:condition="not: OED/getResource/getImageAll/count" tal:attributes="src '/data/images/product.jpg'"/>
							</a>
							<div class="caption">
							  <h5 	tal:content="OED/getResource/getName"/>
							  <p 	tal:content="OED/getResource/getPrice2Print"/>
							</div>
						  </div>
						</li>
					</ul>
				</div>
			</div>
		</div>	
		<div metal:use-macro="mFront.xhtml/Footer"/>
		<div metal:use-macro="mFront.xhtml/UserOnline"/>
    </div> <!-- /container -->
	<div metal:use-macro="mFront.xhtml/IncludeJS"/>
  </body>
</html>
