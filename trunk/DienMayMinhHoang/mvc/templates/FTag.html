<!DOCTYPE html>
<html>
	<head>
		<div metal:use-macro="mFront.xhtml/IncludeMETA"/>
		<div metal:use-macro="mFront.xhtml/IncludeCSS"/>
	</head>	
	<body>
		<div metal:use-macro="mFront.xhtml/OptionPanel"/>
		<div id="wrapper">
			<div metal:use-macro="mFront.xhtml/Header"/>
			<section id="content">
				<div metal:use-macro="mFront.xhtml/LocationBar"/>
				<div class="container">
					<div class="row">
						<div class="col-md-12">							
							<div class="row portfolio-item-container" data-max-col="4">
								<div tal:repeat="PT PTAll" class="col-md-3 col-sm-4 col-xs-6 portfolio-item photography">
									<figure>
										<a tal:attributes="href PT/getURLRead">
											<img tal:attributes="src PT/getPost/getImage"/>
										</a>
									</figure>
									<h2><a tal:attributes="href PT/getURLRead" tal:content="PT/getPost/getTitle"/></h2>
									<p><a tal:attributes="href PT/getURLRead" tal:content="structure PT/getPost/getContentReduce"/></p>
								</div><!-- End .portfolio-item -->
							</div><!-- .portfolio-item-container -->
							<div class="pagination-container clear-border clearfix">
								<div class="pull-right">
									<ul class="pagination">
										<li tal:repeat="P PN/getPages" tal:attributes="class php: (P->getId()==Page)?'disabled':'active'">
											<a tal:attributes="href P/getURL" tal:content="P/getName" />
										</li>
									</ul>
								</div><!-- End .pull-right -->
							</div><!-- End pagination-container -->
						</div><!-- End .col-md-12 -->
					</div><!-- End .row -->
				</div><!-- End .container -->
			</section><!-- End #content -->
			<div metal:use-macro="mFront.xhtml/Footer"/>
		</div><!-- End #wrapper -->		
		<div metal:use-macro="mFront.xhtml/IncludeJS"/>
	</body>
</html>
