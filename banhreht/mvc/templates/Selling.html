<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/icheck/flat/blue.css"/>
		<link rel="stylesheet" href="/mvc/templates/theme/cms/css/select2.css"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		<div id="sidebar">
			<ul style="display: block;">
				<li>
					<form tal:attributes="action '/selling/barcode'" method="post">
						<div class="control-group">
							<label class="control-label" for="Barcode">Quét mã vạch</label>
							<div class="controls">
								<input id="Barcode" name="Barcode" type="text" />
							</div>
						</div>
					</form>
				</li>
				<li tal:condition="Order">
					<a target="blank" tal:attributes="href Order/getURLPrint">
						<i class="icon-print"/>
						<span>In phiếu</span>
					</a>
					<a tal:attributes="href '/selling/checkout'">
						<i class="icon-star"/>
						<span>Tính tiền</span>
					</a>
				</li>
				<li tal:condition="not:Order">
					<a tal:attributes="href '/selling/checkin'">
						<i class="icon-th"/>
						<span>Nhập phiếu</span>
					</a>
				</li>
				<li>
					<a tal:attributes="href '/selling/call/load'">
						<i class="icon-th"/>
						<span>Chọn món ...</span>
					</a>
				</li>
				<li>
					<a tal:attributes="href '/selling/log'">
						<i class="icon-edit"/>
						<span>Nhật ký</span>
					</a>
				</li>
			</ul>			
		</div>
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div class="col-12">					
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-striped table-hover" tal:condition="Order">
								<thead>
									<tr>
										<th width="30">
											<div class="text-center">
												STT
											</div>
										</th>
										<th><div class="text-left">TÊN HÀNG</div></th>
										<th width="120">
											<div class="text-right">
												SỐ LƯỢNG
											</div>
										</th>
										<th width="120">
											<div class="text-right">
												ĐƠN GIÁ
											</div>
										</th>
										<th width="140">
											<div class="text-right">
												THÀNH TIỀN
											</div>
										</th>
										<th width="30" />
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail Order/getDetailAll" >
										<td><div class="text-center" tal:content="repeat/Detail/number" /></td>
										<td>
											<a tal:attributes="href Detail/getURLUpdLoad">
												<div tal:content="Detail/getResource/getName" />
											</a>
										</td>
										<td><div class="text-right" tal:content="Detail/getCount" /></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint" /></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint" /></td>
										<td><a tal:attributes="href Detail/getURLDelLoad"><span class="glyphicons-bin"/></a></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td colspan="4"><B>TỔNG CỘNG</B></td>
										<td><div class="text-right" tal:content="Order/getValuePrint" /></td>
										<td />
									</tr>
								</tfoot>
							</table>
						</div>
					</div>					
				</div>
			</div>
		</div>
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			$("#Barcode").focus();																			
		/*]]>*/
		</script>		
	</body>
</html>
