<!DOCTYPE html>
<html lang="en">
	<head>
		<div metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
	</head>
	
	<body>
		<div metal:use-macro="mAdmin.xhtml/Header"/>
		<div metal:use-macro="mAdmin.xhtml/StyleTools"/>
		
		<div id="content">
			<div metal:use-macro="mAdmin.xhtml/ContentHeader"/>
			<div metal:use-macro="mAdmin.xhtml/Locationbar"/>
			<div class="row">
				<div id="IdCustomer" tal:attributes="alt Customer/getId" class="col-12">
					<a href="#DialogIns" data-toggle="modal" class="btn btn-primary btn-ins">
						<i class="glyphicons-plus"/> Thêm mới
					</a>
					<div class="widget-box">
						<div class="widget-content nopadding">
							<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th width="40">STT</th>
										<th class="left">TÊN</th>
										<th class="right" width="80">LẤY</th>
										<th class="right" width="80">TRẢ LẠI</th>
										<th class="left" width="80">ĐƠN VỊ</th>
										<th class="right" width="120">ĐƠN GIÁ</th>
										<th class="right" width="120">T.TIỀN</th>
									</tr>
								</thead>
								<tbody>
									<tr tal:repeat="Detail Order/getDetailAll">
										<td class="center"><div tal:content="repeat/Detail/number"/></td>
										<td><a class="update-item" href="#DialogEdit" data-toggle="modal" tal:attributes="data-id Detail/getId; data-id-resource Detail/getIdResource; data-name Detail/getResource/getName; data-idresource Detail/getResource/getId; data-count Detail/getCount; data-count1 Detail/getCount1; data-price Detail/getPrice" tal:content="Detail/getResource/getName"/></td>
										<td><div class="text-right" tal:content="Detail/getCountPrint"/></td>
										<td><div class="text-right" tal:content="Detail/getCount1Print"/></td>
										<td><div class="text-left" tal:content="Detail/getResource/getUnit"/></td>
										<td><div class="text-right" tal:content="Detail/getPricePrint"/></td>
										<td><div class="text-right" tal:content="Detail/getValuePrint"/></td>
									</tr>
									<tr>
										<td colspan="6"><div class="text-right" tal:content="string:TỔNG CỘNG"/></td>
										<td><div class="text-right"><B tal:content="Order/getValuePrint" /></div></td>
									</tr>
								</tbody>																
							</table>							
						</div>						
					</div>
					
					<!-- UPDATE DIALOG  -->
					<div id="DialogIns" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-package modal-icon"/>THÊM MỚI CHI TIẾT ĐƠN HÀNG</h3>
								</div>
								<form id="FormIns" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="control-group">
										<label class="control-label">Sản phẩm</label>
										<div class="controls">
											<select name="IdResource1" id="IdResource1" style="width:80%;">
												<option tal:repeat="Resource ResourceAll" tal:attributes="value Resource/getId">
													<span tal:content="Resource/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Lấy đi</label>
										<div class="controls">
											<input id="Count1" name="Count1" type="text" class="form-control input-small" value="0"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Trả lại</label>
										<div class="controls">
											<input id="Count11" name="Count11" type="text" class="form-control input-small" value="0"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Đơn giá</label>
										<div class="controls">
											<input id="Price1" name="Price1" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="modal-footer">
										<button id="URLInsButton" class="btn btn-primary btn-small"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END UPDATE DIALOG  -->					
					
					<!-- UPDATE DIALOG  -->
					<div id="DialogEdit" class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h3><i class="glyphicons-package modal-icon"/>CẬP NHẬT CHI TIẾT ĐƠN HÀNG</h3>
								</div>
								<form id="FormEdit" action="#" class="form-horizontal" novalidate="novalidate">
									<div class="control-group">
										<label class="control-label">Sản phẩm</label>
										<div class="controls">
											<select name="IdResource2" id="IdResource2" style="width:80%;">
												<option tal:repeat="Resource ResourceAll" tal:attributes="value Resource/getId">
													<span tal:content="Resource/getName" />
												</option>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Nhập về</label>
										<div class="controls">
											<input id="Count2" name="Count2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Trả lại</label>
										<div class="controls">
											<input id="Count21" name="Count21" type="text" class="form-control input-small" value="0"/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">Đơn giá</label>
										<div class="controls">
											<input id="Price2" name="Price2" type="text" class="form-control input-small"/>
										</div>
									</div>
									<div class="modal-footer">
										<button id="URLUpdButton" class="btn btn-primary btn-small"><i class="glyphicons-download_alt"/> Lưu</button>
										<button data-dismiss="modal" class="btn btn-default btn-small"><i class="glyphicons-undo"/> Hủy</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- END UPDATE DIALOG  -->					
				</div>
			</div>
		</div>
		<div id="IdOrder" tal:attributes="alt Order/getId" />
		<div metal:use-macro="mAdmin.xhtml/Footer"/>
		<div metal:use-macro="mAdmin.xhtml/IncludeJS"/>
		<script type="text/javascript">
		/*<![CDATA[*/
			
			//-----------------------------------------------------------------------------------
			//Update 1 TABLE
			//-----------------------------------------------------------------------------------			
			$("#FormIns").validate({
				rules:{
					Count1:{
						required:true,
						number:true,
						min:0
					},
					Count11:{
						required:true,
						number:true,
						min:0
					},
					Price1:{						
						required:true,
						number:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#IdCustomer').attr('alt');
					Data[1] = $('#IdOrder').attr('alt');
					Data[2] = $('#IdResource1').val();									
					Data[3] = $('#Count1').val();
					Data[4] = $('#Count11').val();
					Data[5] = $('#Price1').val();
					
					var URL = "/export/"+Data[0]+"/"+Data[1]+"/"+Data[2]+"/"+Data[3]+"/"+Data[4]+"/"+Data[5];
					$.ajax({
						type: "POST",					
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogIns").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Count1').first().focus()},
					0500
				);
			});
			
			//-----------------------------------------------------------------------------------
			//Load 1 ORDER
			//-----------------------------------------------------------------------------------
			$('.update-item').click(function(){
				var count = $(this).attr('data-count');
				var count1 = $(this).attr('data-count1');
				var IdResource = $(this).attr('data-id-resource');
				
				$('#IdResource2').attr('value', $(this).attr('data-idresource'));
				$('#Name2').attr('value', $(this).attr('data-name'));
				if (count==null){
					$('#Count2').attr('value', '1');
				}else{
					$('#Count2').attr('value', count);
					$('#Count21').attr('value', count1);
				}				
				$('#Price2').attr('value', $(this).attr('data-price'));
				$('#IdResource2').select2('val', IdResource);
			});
			
			//-----------------------------------------------------------------------------------
			//Update 1 TABLE
			//-----------------------------------------------------------------------------------			
			$("#FormEdit").validate({
				rules:{
					Count2:{
						required:true,
						number:true,
						min:0
					},
					Count21:{
						required:true,
						number:true,
						min:0
					},
					Price2:{						
						required:true,
						number:true,
						min:0
					}
				},
				errorClass: "help-inline",
				errorElement: "span",
				highlight:function(element, errorClass, validClass) {
					$(element).parents('.form-group').addClass('has-error');
				},
				unhighlight: function(element, errorClass, validClass) {
					$(element).parents('.form-group').removeClass('has-error');
					$(element).parents('.form-group').addClass('has-success');
				},
				submitHandler: function (form) {					
					var Data = [];
					Data[0] = $('#IdCustomer').attr('alt');
					Data[1] = $('#IdOrder').attr('alt');
					Data[2] = $('#IdResource2').val();									
					Data[3] = $('#Count2').val();
					Data[4] = $('#Count21').val();
					Data[5] = $('#Price2').val();
					
					var URL = "/export/"+Data[0]+"/"+Data[1]+"/"+Data[2]+"/"+Data[3]+"/"+Data[4]+"/"+Data[5];
					$.ajax({
						type: "POST",					
						url: URL,
						success: function(msg){
							location.reload();
						}
					});
					return false;
				}
			});
			$("#DialogEdit").on('show.bs.modal', function(event){
				window.setTimeout(
					function(){$(event.currentTarget).find('input#Count2').first().focus()},
					0500
				);
			});
		/*]]>*/
		</script>
	</body>
</html>
