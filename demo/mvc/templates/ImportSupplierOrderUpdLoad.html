<!DOCTYPE html> 
<html>
	<head>
		<span metal:use-macro="mAdmin.xhtml/IncludeMETA"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeCSS"/>
		<span metal:use-macro="mAdmin.xhtml/IncludeJS"/>
	</head>
<body>
	<div class="container-fluid">
		<span metal:use-macro="mAdmin.xhtml/Header"/>
		<div class="row-fluid">
			<div class="span3" />
			<div class="span9 main">
				<span metal:use-macro="mAdmin.xhtml/LocationBar"/>
				<form class="form-horizontal" tal:attributes="action DetailURLUpdExe" method="post">
					<div class="control-group">
						<label class="control-label" for="Count">Số lượng</label>
						<div class="controls">
							<input type="text" name="Count" id="Count" tal:attributes="value Count"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="Price">Đơn giá</label>
						<div class="controls">
							<input type="text" name="Price" id="Price" tal:attributes="value Price"/>
						</div>
					</div>										
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn" value="submit-value">Cập nhật</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<span metal:use-macro="mAdmin.xhtml/Footer"/>
	</div>
</body>
</html>
